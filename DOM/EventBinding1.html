<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .remove-btn {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Event Binding</h1>
    <div>
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name">
        <button id="addBtn">Add to List</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="namesTable"></tbody>
    </table>

    <script>
        document.getElementById('addBtn').addEventListener('click', function() {
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;

            if (fname && lname) {
                const tableBody = document.getElementById('namesTable');
                const row = document.createElement('tr');

                const fnameCell = document.createElement('td');
                fnameCell.textContent = fname;

                const lnameCell = document.createElement('td');
                lnameCell.textContent = lname;

                const actionCell = document.createElement('td');
                const removeBtn = document.createElement('span');
                removeBtn.textContent = 'Remove';
                removeBtn.classList.add('remove-btn');
                removeBtn.addEventListener('click', function() {
                    row.remove();
                });
                actionCell.appendChild(removeBtn);

                row.appendChild(fnameCell);
                row.appendChild(lnameCell);
                row.appendChild(actionCell);
                tableBody.appendChild(row);

                document.getElementById('fname').value = '';
                document.getElementById('lname').value = '';
            } else {
                alert('Please enter both first name and last name.');
            }
        });
    </script>
</body>
</html>
