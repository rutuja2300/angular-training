 <div class="container">
  <h2>Names List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (person of people; track $index) {
      <tr >
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>
          <button class="btn btn-primary" (click)="remove($index)">Remove</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
  <div class="form-group">
    <input type="text" class="form-control" name="firstName" [(ngModel)]="newFirstName" placeholder="First Name">
    <input type="text" class="form-control" name="lastName" [(ngModel)]="newLastName" placeholder="Last Name">
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="add()">Add</button>
    <button class="btn btn-secondary" (click)="sorter()">Sort by First Name</button>
    <button class="btn btn-secondary" (click)="filter()">Filter</button>
  </div>
</div>
